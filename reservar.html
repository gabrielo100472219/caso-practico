      <h2>¡RESERVA TU MESA AHORA!</h2>
      <form id="userForm">
        <div class="reservar-user">
          <label for="desple">¿A qué hora te apetece comer?</label>
          <select id="desple">

            <option value="15:00">15:00 - 16:30</option>
            <option value="20:00">20:00 - 21:30</option>
          </select>
  
          <label for="name">¿Cómo te llamas?</label>
          <input type="text" id="name" required>
  
          <label for="com">¿Cuántos comensales sois?</label>
          <input type="tel" id="com" required>
  
          <button id='boton-reservar' type="button" onclick="reservarMesa()">Reservar</button>
