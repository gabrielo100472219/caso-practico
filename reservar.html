<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Registro de Usuarios</title>
</head>
<body id="reservar-bod">
  <header>
    <img id="logo" src="image/logo.jpg" alt="Logo Pizzeria la Margherita">
    <h1 id="h1-head">Pizzeria la Margherita</h1>
    <nav>
        <a href="index.html">INICIO</a>
        <a href="menu.html">MENÚ</a>
        <a href="reservar.html">RESERVAR</a>
    </nav>
    <button id="hamburguesa">&#9776;</button>
    <div id="container-links">
        <div class="link"><a href="index.html" class="texto-link">INICIO</a></div>
        <div class="link"><a href="hacerpedido.html" class="texto-link">HACER UN PEDIDO</a></div>
        <div class="link"><a href="menu.html" class="texto-link">MENU</a></div>
        <div class="link"><a href="usuario.html" class="texto-link">REGÍSTRATE</a></div>
        <div class="link"><a href="reservar.html" class="texto-link">RESERVAR UNA  MESA</a></div>
        <div class="link"><a href="informacion.html" class="texto-link">CONTACTO</a></div>
    </div>
  </header>
  <div id="contenedor_texto_reservar">
    <div class="reservar-formulario">
      <h2>¡RESERVA TU MESA AHORA!</h2>
      <form id="userForm">
        <div class="reservar-user">
            <!-- Menú desplegable con las horas disponibles -->
            <label for="desple">¿Qué te apetece comer?</label>
            <select id="desple">
              <option value="opcion1">13:00 - 14:30</option>
              <option value="opcion2">15:00 - 16:30</option>
              <option value="opcion3">20:00 - 21:30</option>
            </select>
            <!-- Apartado para poner el nombre -->
            <label for="name">¿Cómo te llamas?</label>
            <input type="text" id="name" required>
            <!-- Apartado de texto para poner el teléfono -->
            <label for="phone">¡Danos tu teléfono y te avisaremos si hay una mesa disponible!</label>
            <input type="tel" id="phone" required>
            <!-- Botón para reservar -->
            <button id='boton-reservar' type="button">Reservar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="javascripts/script.js"></script>
</body>
</html>
